<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="Username" placeholder="Username" required><br>
    <input type="password" id="Password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <!-- Link to Create Account page -->
  <p>Don't have an account? <a href="createAccount.html">Create Account</a></p>

  <!-- Parse SDK -->
  <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <script>
    Parse.initialize("xgVTHlZ80J4ujbKSxwfgim5cEt1dhhRxl1hVhz1C", "DPGpsd2qh3cyPRqsKY7Ms8Eo9GypRG8o72quvDgN");
    Parse.serverURL = "https://parseapi.back4app.com/";

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const username = document.getElementById("Username").value;
      const password = document.getElementById("Password").value;

      try {
        const user = await Parse.User.logIn(username, password);
        alert("Login successful! Welcome " + user.get("username"));
        // Redirect to product page after login
        window.location.href = "Products.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
